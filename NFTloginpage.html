<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/AptLearn/NFTloginpage.css" />
    <title>NFT Login Page</title>
  </head>
  <body>
    <main>
      <section class="first-section">
        <h1 class="image">
          <span class="nft-login">NFT </span
          ><span class="nft-login">Login</span>
        </h1>
        <div class="h2">
          <h2 class="left">SIGN IN</h2>
          <h2 class="right">SIGN UP</h2>
        </div>
      </section>

      <section class="second-section">
        <h1>SIGN UP</h1>
        <form action="">
          <input
            name="firstname"
            type="text"
            placeholder="First Name"
            class="action"
          />
          <input
            name="lastname"
            type="text"
            placeholder="Last Name"
            class="action"
          />
          <input
            name="password"
            type="password"
            placeholder="Password"
            class="action"
          /><br />
          <button type="submit" class="btn">Submit</button>
        </form>

        <a href="">Forgot Password?</a>
      </section>
    </main>
    <!--Use media queries to make it responsive-->
  </body>
</html>
